windows:
  - name: contentful_UI_CLI
    root: $CODE/contentful/user_interface
    layout: 3_columns
    panes:
      - git status
      - UI_CONFIG=dev-on-staging ./node_modules/.bin/gulp all serve
      - less ~/.dotfiles/.git_aliases.zsh
  - name: contentful_UI_EDITOR
    root: $CODE/contentful/user_interface
    panes:
      - v

